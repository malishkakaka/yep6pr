<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Mikhail Pozdeev 6PR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 1000;
    }

    #controls button {
      padding: 15px 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
    }

    #controls button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div id="controls">
    <button id="scaleUp">➕</button>
    <button id="scaleDown">➖</button>
    <button id="rotate">⟳</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true">

    <a-assets>
      <a-asset-item id="model" src="model.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="arModel"
        src="#model"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0">
      </a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    const model = document.getElementById('arModel');

    let currentScale = 10.0;
    const minScale = 5;
    const maxScale = 15;

    document.getElementById('scaleUp').addEventListener('click', () => {
      currentScale = Math.min(maxScale, currentScale + 0.2);
      model.object3D.scale.set(currentScale, currentScale, currentScale);
    });

    document.getElementById('scaleDown').addEventListener('click', () => {
      currentScale = Math.max(minScale, currentScale - 0.2);
      model.object3D.scale.set(currentScale, currentScale, currentScale);
    });

    document.getElementById('rotate').addEventListener('click', () => {
      model.object3D.rotation.y += THREE.MathUtils.degToRad(15);
    });
  </script>

</body>
</html>
